<!doctype html>
<html lang="pt-BR">
  <head >
    <meta charset="utf-8">
    <meta name="viewport">

    <title>{{titulo}} - BestTrade</title>
  </head>

    <body>
        <main>
            <form action="/usuario/novo/criar" method="post">
                <p><label for="user_nome">Nome: *</label></p>
                <p><input type="text" id="user_nome" name="user_nome"></p>

                <p><label for="senha">Senha: *</label></p>
                <p><input type="text" id="senha" name="senha"></p>       

                <p><label for="email">E-mail: *</label></p>
                <p><input type="email" id="email" name="email"></p>

                <p><label for="cpf">CPF: *</label></p>
                <p><input type="text" id="cpf" name="cpf"></p>

                <p><label for="cep">CEP: *</label></p>
                <p><input type="text" id="cep" name="cep"></p> <!--aqui pretendo atualizar com o ViaCep -->

                <p><label for="rua">Endereço: *</label></p>
                <p><input type="text" id="rua" name="rua"></p>

                <p><label for="num">Número: *</label></p>
                <p><input type="text" id="num" name="num"></p>

                <p><label for="bairro">Bairro: *</label></p>
                <p><input type="text" id="bairro" name="bairro"></p>

                <p><label for="cidade">Cidade: *</label></p>
                <p><input type="text" id="cidade" name="cidade"></p>

                <p><label for="comp">Complemento:</label></p>
                <p><input type="text" id="comp" name="comp"></p>

                <p><label for="estado">Estado: *</label></p>
                <p><input type="text" id="estado" name="estado"></p>


                <p>* = Campos obrigatórios</p> <!-- Vou implementar com bootstrap/JS nas proximas aulas -->
        
                 <p><input type="submit" value="Cadastrar"></p>
            </form>
        </main>


    <footer>BestTrade - Por que deixar juntar poeira se você pode negociar?!</footer>
    </body>
</html>
