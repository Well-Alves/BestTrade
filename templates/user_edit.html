<!doctype html>
<html lang="pt-BR">
  <head >
    <meta charset="utf-8">
    <meta name="viewport">

    <title>{{titulo}} - BestTrade</title>
  </head>

	<body>
		<main>
      <h4>{{titulo}}</h4>
      <form action="/usuario/detalhes/editar/{{ usuario.id }}" method="post">
        <p><label for="user_nome">Nome: *</label></p>
        <p><input type="text" id="user_nome" name="user_nome" value="{{usuario.user_nome}}"></p>

        <p><label for="senha">Senha: *</label></p>
        <p><input type="text" id="senha" name="senha" value="{{usuario.senha}}"></p>       

        <p><label for="email">E-mail: *</label></p>
        <p><input type="email" id="email" name="email" value="{{usuario.email}}"></p>

        <p><label for="cpf">CPF: *</label></p>
        <p><input type="text" id="cpf" name="cpf" value="{{usuario.cpf}}"></p>

        <p><label for="cep">CEP: *</label></p>
        <p><input type="text" id="cep" name="cep" value="{{usuario.cep}}"></p> 

        <p><label for="rua">Endereço: *</label></p>
        <p><input type="text" id="rua" name="rua" value="{{usuario.rua}}"></p>

        <p><label for="num">Número: *</label></p>
        <p><input type="text" id="num" name="num" value="{{usuario.num}}"></p>

        <p><label for="bairro">Bairro: *</label></p>
        <p><input type="text" id="bairro" name="bairro" value="{{usuario.bairro}}"></p>

        <p><label for="cidade">Cidade: *</label></p>
        <p><input type="text" id="cidade" name="cidade" value="{{usuario.cidade}}"></p>

        <p><label for="comp">Complemento:</label></p>
        <p><input type="text" id="comp" name="comp" value="{{usuario.comp}}"></p>

        <p><label for="estado">Estado: *</label></p>
        <p><input type="text" id="estado" name="estado" value="{{usuario.estado}}"></p>

        <p><input type="submit" value="Salvar"></p>
      </form>
      <a href={{url_for("list_users")}}> Cancelar</a>
    </main>
    <footer>BestTrade - Por que deixar juntar poeira se você pode negociar?!</footer>
  </body>
</html>
